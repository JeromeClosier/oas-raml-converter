#%RAML 1.0
title: Petstore
version: 1
annotationTypes:
  oas-body-name:
    allowedTargets: TypeDeclaration
    type: string
traits:
  pets:
    queryParameters:
      names:
        type: string
    body:
      application/json:
        type: string
        (oas-body-name): body
    headers:
      reviews:
        type: string
    responses:
      200:
        description: ''
        body:
          application/json:
            example: Dog
/pets:
  displayName: pets
  get:
    displayName: GET_pets
    queryParameters:
      nicknames:
        type: string
    headers:
      codes:
        type: string
    body:
      application/json:
        type: string
        (oas-body-name): body
    responses:
      201:
        description: ''
        body:
          application/json:
            example: Cat