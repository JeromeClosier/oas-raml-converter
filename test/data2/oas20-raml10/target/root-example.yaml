#%RAML 1.0
title: Swagger Sample App
description: This is a sample server Petstore server.
version: 1.0.1
annotationTypes:
  oas-info:
    allowedTargets: 'API'
    properties:
      termsOfService:
        type: string
        required: false
      contact:
        required: false
        properties:
          name:
            type: string
            required: false
          url:
            type: string
            required: false
          email:
            type: string
            required: false
      license:
        required: false
        properties:
          name:
            type: string
            required: false
          url:
            type: string
            required: false
(oas-info):
    termsOfService: http://swagger.io/terms/
    contact:
      name: API Support
      url: http://www.swagger.io/support
      email: support@swagger.io
    license:
      name: Apache 2.0
      url: http://www.apache.org/licenses/LICENSE-2.0.html
protocols:
  - HTTP
mediaType:
  - text/plain
  - application/json
baseUri: http://zencoder.com/api