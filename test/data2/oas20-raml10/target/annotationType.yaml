#%RAML 1.0
title: Illustrating annotations
version: 1
protocols:
  - HTTP
  - HTTPS
baseUri: http://www.example.com/api
annotationTypes:
  something: any
  something-uri: any
  something-cl: any
  something-query: any
  something-header: any
  meta-data: any
  redirectable: any
  deprecated: nil
  experimental: nil
  feedbackRequested: any
  clearanceLevel: any
(something): something
/groups:
  (experimental):
/users:
  (meta-data): metadata
  (clearanceLevel):
    (something-cl): some
    level: high
    signature: 230-ghtwvfrs1itr
  get:
    displayName: GET_users
    (deprecated):
    (feedbackRequested): Feedback committed!
    body:
      application/json:
        type: object
        (redirectable): false
    headers:
      header:
        type: string
        (something-header): some header
    queryParameters:
      age:
        type: integer
        (something-query): some query parameter
    responses:
      200:
        description: ''
  /{id}:
    uriParameters:
      id:
        type: integer
        (something-uri): some uri parameter