#%RAML 1.0
title: Petstore
version: 1
types:
  pet:
    type: string
/names:
  displayName: names
  get:
    displayName: GET_names
    body:
      application/json:
        type: pet
/nicknames:
  displayName: nicknames
  get:
    displayName: GET_nicknames
    body:
      text/xml:
        required: false
        type: string
/employees:
  displayName: employees
  get:
    displayName: GET_employees
    body:
      application/json:
        required: false
        type: string