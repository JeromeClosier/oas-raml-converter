#%RAML 1.0
title: Petstore
version: 1
annotationTypes:
  oas-body-name:
    allowedTargets: TypeDeclaration
    type: string
types:
  pet:
    type: string
/names:
  displayName: names
  get:
    displayName: GET_names
    body:
      application/json:
        type: pet
        (oas-body-name): body
/nicknames:
  displayName: nicknames
  get:
    displayName: GET_nicknames
    body:
      text/xml:
        required: false
        type: string
        (oas-body-name): body
/employees:
  displayName: employees
  get:
    displayName: GET_employees
    body:
      application/json:
        required: false
        type: string
        (oas-body-name): body