#%RAML 1.0
title: Petstore
version: 1
/pets:
  get:
    responses:
      200:
        description: ''
        body:
          application/json:
            example: Dog
  /{id}:
    uriParameters:
      id:
        type: string
        required: true
    get:
      responses:
        200:
          description: ''
          body:
            application/json:
              example: 10
    /name:
      uriParameters:
        id:
          type: string
          required: true
      get:
        responses:
          200:
            description: ''
            body:
              application/json:
                example: Robert
    /nickname:
      uriParameters:
        id:
          type: string
          required: true
      get:
        responses:
          200:
            description: ''
            body:
              application/json:
                example: Bobby
  /other:
    get:
      responses:
        200:
          description: ''
          body:
            application/json:
              example: some example
/employees:
  get:
    responses:
      200:
        description: ''
        body:
          application/json:
            example: Boss