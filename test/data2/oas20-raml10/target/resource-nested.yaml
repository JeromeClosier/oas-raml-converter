#%RAML 1.0
title: Petstore
version: 1
/pets:
  get:
    responses:
      200:
        description: ''
        body:
          application/json:
            example: Dog
            required: false
  /{id}:
    uriParameters:
      id:
        type: string
    get:
      responses:
        200:
          description: ''
          body:
            application/json:
              example: 10
              required: false
    /name:
      uriParameters:
        id:
          type: string
      get:
        responses:
          200:
            description: ''
            body:
              application/json:
                example: Robert
                required: false
    /nickname:
      uriParameters:
        id:
          type: string
      get:
        responses:
          200:
            description: ''
            body:
              application/json:
                example: Bobby
                required: false
  /other:
    get:
      responses:
        200:
          description: ''
          body:
            application/json:
              example: some example
              required: false
/employees:
  get:
    responses:
      200:
        description: ''
        body:
          application/json:
            example: Boss
            required: false