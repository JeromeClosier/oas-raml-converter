#%RAML 1.0
title: Petstore
version: 1
/pets:
  displayName: pets
  get:
    displayName: GET_pets
    responses:
      200:
        description: ''
        body:
          application/json:
            example: Dog
  /{id}:
    displayName: '{id}'
    uriParameters:
      id:
        type: string
    get:
      displayName: GET_pets-id
      responses:
        200:
          description: ''
          body:
            application/json:
              example: 10
    /name:
      displayName: name
      uriParameters:
        id:
          type: string
      get:
        displayName: GET_pets-id-name
        responses:
          200:
            description: ''
            body:
              application/json:
                example: Robert
    /nickname:
      displayName: nickname
      uriParameters:
        id:
          type: string
      get:
        displayName: GET_pets-id-nickname
        responses:
          200:
            description: ''
            body:
              application/json:
                example: Bobby
  /other:
    displayName: other
    get:
      displayName: GET_pets-other
      responses:
        200:
          description: ''
          body:
            application/json:
              example: some example
/employees:
  displayName: employees
  get:
    displayName: GET_employees
    responses:
      200:
        description: ''
        body:
          application/json:
            example: Boss