#%RAML 1.0
title: Petstore
version: 1
traits:
  pets:
    queryParameters:
      names:
        type: string
      nicknames:
        type: string
        required: false
    headers:
      reviews:
        type: string
      age:
        type: integer
        required: false
    responses:
      200:
        body:
          application/json:
            example: Dog
  employees:
    headers:
      surnames:
        type: string