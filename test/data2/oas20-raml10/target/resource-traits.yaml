#%RAML 1.0
title: Petstore
version: 1
annotationTypes:
  oas-body-name:
    allowedTargets: TypeDeclaration
    type: string
traits:
  pets:
    queryParameters:
      names:
        type: string
      nicknames:
        type: string
        required: false
    body:
      application/json:
        type: string
        (oas-body-name): body
    headers:
      reviews:
        type: string
      age:
        type: integer
        required: false
    responses:
      200:
        description: ''
        body:
          application/json:
            example: Dog
      201:
        description: ''
        body:
          application/json:
            type: boolean
  employees:
    headers:
      surnames:
        type: string
    body:
      application/json:
        type: object
        (oas-body-name): body
    responses:
      200:
        description: ''
        body:
          application/json:
            type: object