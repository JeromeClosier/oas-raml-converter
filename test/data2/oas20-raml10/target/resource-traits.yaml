#%RAML 1.0
title: Petstore
version: 1
traits:
  pets:
    queryParameters:
      names:
        type: string
      nicknames:
        type: string
        required: false
    body:
      application/json:
        schema:
          type: string
    headers:
      reviews:
        type: string
      age:
        type: integer
        required: false
    responses:
      200:
        description: ''
        body:
          application/json:
            example: Dog
            required: false
      201:
        description: ''
        body:
          application/json:
            type: boolean
            required: false
  employees:
    headers:
      surnames:
        type: string
    body:
      application/json:
        schema:
          type: object
    responses:
      200:
        description: ''
        body:
          application/json:
            type: object
            required: false