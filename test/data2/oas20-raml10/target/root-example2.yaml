#%RAML 1.0
title: Swagger Sample App
version: 1.0.1
baseUri: 'http://zencoder.com/api'
mediaType:
  - text/plain
  - application/json
description: This is a sample server Petstore server.
annotationTypes:
  oas-info:
    allowedTargets: 'API'
    properties:
      termsOfService:
        type: string
        required: false
      contact:
        required: false
        properties:
          name:
            type: string
            required: false
          url:
            type: string
            required: false
          email:
            type: string
            required: false
      license:
        required: false
        properties:
          name:
            type: string
            required: false
          url:
            type: string
            required: false
(oas-info):
  contact:
    name: API Support
    url: 'http://www.swagger.io/support'
    email: support@swagger.io
  termsOfService: 'http://swagger.io/terms/'
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
