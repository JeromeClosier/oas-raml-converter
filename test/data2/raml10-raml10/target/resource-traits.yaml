#%RAML 1.0
title: Petstore
version: 1
traits:
  pets:
    usage: for pets
    queryParameters:
      names:
        type: string
      nicknames:
        type: string
        required: false
    body:
      application/json:
        type: string
    headers:
      reviews:
        type: string
      age:
        type: integer
        required: false
    responses:
      200:
        body:
          application/json:
            example: Dog
  employees:
    usage: for employees
    headers:
      surnames:
        type: string
    body:
      application/json:
        type: string
      text/xml:
        type: boolean