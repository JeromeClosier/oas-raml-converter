#%RAML 1.0
title: Petstore
version: 1
/pets:
  displayName: all pets
  get:
    displayName: GET_pets
    responses:
      200:
        body:
          application/json:
            example: Dog
  /{id}:
    displayName: '{id}'
    uriParameters:
      id: {}
    get:
      displayName: GET_pets-id
      responses:
        200:
          body:
            application/json:
              example: 10
    /name:
      displayName: name
      get:
        displayName: GET_pets-id-name
        responses:
          200:
            body:
              application/json:
                example: Robert
      /lastName:
        displayName: lastName
        get:
          displayName: GET_pets-id-name-lastName
          responses:
            200:
              body:
                application/json:
                  example: Robert
    /nickname:
      displayName: nickname
      get:
        displayName: GET_pets-id-nickname
        responses:
          200:
            body:
              application/json:
                example: Bobby
  /other:
    displayName: other
    get:
      displayName: GET_pets-other
      responses:
        200:
          body:
            application/json:
              example: some example
/employees:
  displayName: employees
  get:
    displayName: GET_employees
    responses:
      200:
        body:
          application/json:
            example: Boss