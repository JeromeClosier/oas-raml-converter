swagger: '2.0'
info:
  title: Petstore
  version: '1'
paths:
  /pets/{name}/{code}:
    get:
      description: Get all pets
      produces:
        - application/json
      responses:
        '200':
          description: ''
          schema:
            example: Dog
        '201':
          description: ''
          schema:
            example: Cat
    parameters:
      - in: path
        name: name
        required: true
        type: string
      - in: path
        name: code
        required: true
        type: integer