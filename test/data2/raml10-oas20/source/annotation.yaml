#%RAML 1.0
title: Illustrating annotations
version: 1
protocols:
  - HTTP
  - HTTPS
baseUri:
  value: http://www.example.com/api
  (redirectable): true
(oas-info):
  (logo):
    url: 'https://api.apis.guru/v2/cache/logo/http_www.gsa.gov_resources_images_GSAlogo.gif'
  (origin):
    format: swagger
    url: 'https://discovery.gsa.gov/docs/api-docs/'
    version: '1.2'
  (preferred): true
  (providerName): 18f.gov
annotationTypes:
  logo: any
  origin: any
  preferred: any
  providerName: any
  oas-responses-default:
    type: any
    allowedTargets: Method
  oas-info:
    properties:
      termsOfService?: string
      contact?:
        properties:
          name?: string
          url?: string
          email?: string
      license?:
        properties:
          name?: string
          url?: string
    allowedTargets: API
  something: string
  meta-data:
    displayName: meta data
    description: The metadata
    type: string
    allowedTargets: Resource
  redirectable: boolean
  deprecated: nil
  experimental: nil | string
  feedbackRequested: string?
  testHarness:
    type: string
  badge:
  clearanceLevel:
    properties:
      level:
        enum:
          - low
          - medium
          - high
        required: true
      signature:
        pattern: "\\d{3}-\\w{12}"
      list:
        type: array
        items:
          type: string
        required: false
(something): something
/groups:
  (experimental):
/users:
  (meta-data): metadata
  (clearanceLevel):
    (something): some
    level: high
    signature: 230-ghtwvfrs1itr
  get:
    (deprecated):
    (feedbackRequested): Feedback committed!
    body:
      application/json:
        type: object
        (redirectable): false
    headers:
      header:
        type: string
        (something): some header
    queryParameters:
      age:
        type: integer
        (something): some query parameter
    (oas-responses-default):
      body:
        application/json:
          type: string
      description: Error response describing why the operation failed.
    responses:
      200:
        (something): some response
        body:
          application/json:
            (something): some schema
  /{id}:
    uriParameters:
      id:
        type: integer
        (something): some uri parameter