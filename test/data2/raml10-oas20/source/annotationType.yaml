#%RAML 1.0
title: Illustrating annotations
version: 1
protocols:
  - http
  - https
baseUri:
  value: http://www.example.com/api
  (redirectable): true
annotationTypes:
  meta-data:
    displayName: meta data
    description: The metadata
    type: string
    allowedTargets: Resource
  redirectable: boolean
  deprecated: nil
  experimental: nil | string
  feedbackRequested: string?
  testHarness:
    type: string
  badge:
  clearanceLevel:
    properties:
      level:
        enum:
          - low
          - medium
          - high
        required: true
      signature:
        pattern: "\\d{3}-\\w{12}"
      list:
        type: array
        items:
          type: string
        required: false
/groups:
  (experimental):
/users:
  (meta-data): metadata
  (clearanceLevel):
    level: high
    signature: 230-ghtwvfrs1itr
  get:
    (deprecated):
    (feedbackRequested): Feedback committed!
    responses:
      200: {}