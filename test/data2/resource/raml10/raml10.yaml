#%RAML 1.0
title: Petstore
version: 1.0.0
resourceTypes:
  pets:
    get:
      description: Get all pets
types:
  pet:
    type: string
/pets:
  type: pets
  displayName: Pets
  description: Path for pets
  get:
    responses:
      200:
        body:
          application/json:
            example: Dog
  /{id}:
    uriParameters:
      id:
        type: integer
      code: string
    get:
      responses:
        200:
          description: Response with status 200
          body:
            application/json:
              type: pet
/petNames:
  description: Path for pet names
  get:
    description: Get all pet names
    displayName: GET_pet_names
    responses:
      200:
        body:
          application/json:
            type: string
            example: Bobby
/employees:
  get:
    headers:
      reviews:
        type: array
        description: EmployeeÂ´s reviews
        items:
          type: string
    body:
      application/json:
        type: pet
      text/xml:
        type: boolean
      application/xml:
        type: string