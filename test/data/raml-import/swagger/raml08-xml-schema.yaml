swagger: '2.0'
info:
  version: v1
  title: SalesForce
paths:
  /users:
    get:
      operationId: GET_users
      description: List Available REST API Versions
      produces:
        - application/xml
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/versions-xml'
    x-raml-resource-description: 'Lists summary information about each Salesforce versions currently available, including the version, label, and a link to each version''s root.'
x-basePath: '{domain}/services/data'
definitions:
  versions-xml:
    type: object
    x-raml-xsd-definition: |
      <xs:schema attributeFormDefault="unqualified" elementFormDefault="qualified" xmlns:xs="http://www.w3.org/2001/XMLSchema">
        <xs:element name="Versions">
          <xs:complexType>
            <xs:sequence>
              <xs:element name="Version" maxOccurs="unbounded" minOccurs="0">
                <xs:complexType>
                  <xs:sequence>
                    <xs:element type="xs:string" name="label"/>
                    <xs:element type="xs:string" name="url"/>
                    <xs:element type="xs:float" name="version"/>
                  </xs:sequence>
                </xs:complexType>
              </xs:element>
            </xs:sequence>
          </xs:complexType>
        </xs:element>
      </xs:schema>
