            $ref: "#/definitions/FirstType"
            x-raml-example:
              n: 500
              title: get example
    post:
      consumes:
        - application/json
      operationId: POST_something
      parameters:
        - in: body
          name: body
          schema:
            $ref: "#/definitions/SecondType"
            x-raml-example:
              - n: 20
                title: some other title
                x-raml-example-name: aaa
              - n: 200
                title: some other titles
                x-raml-example-name: bbb
        - description: some id
          in: header
          name: someId
          required: true
          type: string
          x-raml-example:
            n: 10
            title: some title
      responses:
        default:
          description: ""
          schema: {}
