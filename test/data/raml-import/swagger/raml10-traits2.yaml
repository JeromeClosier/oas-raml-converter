  /forecast2:
    get:
      parameters:
        - name: limit
          in: query
          required: true
          type: number
          default: 3
          maximum: 300
        - $ref: '#/parameters/trait:paged:offset'
      operationId: GET_forecast2
      produces:
        - application/json
      responses:
        '200':
          description: ''
      x-raml-is:
        - paged:
            def: 3
            max: 300
    x-raml-resource-displayName: Forecast2
parameters:
  'trait:paged:offset':
    name: offset
    in: query
    required: true
    type: number
    default: 0
x-raml-traits:
  'trait:paged:limit':
    name: limit
    in: query
    required: true
    type: number
    default: <<def>>
    maximum: null