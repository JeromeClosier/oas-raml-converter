swagger: '2.0'
info:
  version: ''
  title: My API With Types
paths: {}
definitions:
  Person:
    type: object
    properties:
      kind:
        type: string
      name:
        type: string
    discriminator: kind
    required:
      - kind
      - name
  Employee:
    allOf:
      - $ref: '#/definitions/Person'
      - properties:
          employeeId:
            type: integer
        required:
          - employeeId
  User:
    allOf:
      - $ref: '#/definitions/Person'
      - properties:
          userId:
            type: integer
        required:
          - userId