swagger: '2.0'
info:
  version: ''
  title: API with Examples
paths:
  /organisation:
    get:
      operationId: GET_organisation
      description: Returns an organisation entity.
      produces:
        - application/json
      responses:
        '201':
          description: ''
          schema:
            $ref: '#/definitions/Org'
    post:
      operationId: POST_organisation
      consumes:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/Org'
        - name: UserID
          in: header
          description: the identifier for the user that posts a new organisation
          required: true
          type: string
      responses:
        default:
          description: ''
definitions:
  User:
    type: object
    example:
      name: Bob
      lastname: Marley
    properties:
      name:
        type: string
      lastname:
        type: string
    required:
      - name
      - lastname
  Org:
    type: object
    properties:
      name:
        type: string
      address:
        type: string
      value:
        type: string
    required:
      - name
