#%RAML 1.0
title: Swagger Petstore
version: '1.0'
(oas-tags-definition):
  - name: pet
    description: Everything you need to handle pets
annotationTypes:
  oas-tags-definition:
    type: array
    items:
      properties:
        name:
          type: string
        description:
          type: string
          required: false
        externalDocs:
          required: false
          properties:
            url:
              type: string
            description:
              type: string
              required: false
    allowedTargets: API
  oas-tags:
    type: array
    items:
      type: string
    allowedTargets: Method
  oas-summary:
    type: string
    allowedTargets: Method
  oas-externalDocs:
    properties:
      description:
        type: string
        required: false
      url: string
    allowedTargets:
      - API
      - Method
      - TypeDeclaration
  oas-responses-default:
    type: any
    allowedTargets: Method
/pets:
  get:
    displayName: getPet
    description: Find all pets
    (oas-summary): Find pets
    (oas-responses-default):
      description: Default response
    (oas-tags):
      - pet
    (oas-externalDocs):
      description: find more info here
      url: 'https://swagger.io/about'