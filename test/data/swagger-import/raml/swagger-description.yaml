#%RAML 1.0
title: Simple API
version: 0.0.0
/users:
  displayName: users
  get:
    displayName: GET_users
    (oas-summary): Users
    responses:
      '200':
        description: OK
    (oas-tags):
      - Location
/media:
  displayName: media
  '/{media-id}':
    displayName: '{media-id}'
    uriParameters:
      media-id:
        description: The media ID
        type: integer
        required: true
        displayName: The media ID
    get:
      displayName: GET_media-media-id
      (oas-summary): Get info about a media object.
      description: |
        Get information about a media object.
        The returned type key will allow you to differentiate between `image`
        and `video` media.

        Note: if you authenticate with an OAuth Token, you will receive the
        `user_has_liked` key which quickly tells you whether the current user
        has liked this media item.
      responses:
        '200':
          description: OK
      (oas-tags):
        - Media
      (oas-deprecated): true
      (oas-externalDocs):
        url: 'https://swagger.io/about'
/:
  get:
    displayName: GET_root
    (oas-summary): Get
    responses:
      '200':
        description: OK
    (oas-tags):
      - Location
    (oas-externalDocs):
      description: find more info here
      url: 'https://swagger.io/about'
annotationTypes:
  oas-tags: 'string[]'
  oas-deprecated: boolean
  oas-summary: string
  oas-externalDocs:
    properties:
      description?: string
      url: string