#%RAML 1.0
title: Bitbucket
version: '2.0'
description: 'Code against the Bitbucket API to automate simple tasks, embed Bitbucket data into your own site, build mobile or desktop apps, or even add custom UI add-ons into Bitbucket itself using the Connect framework.'
(oas-info):
  (oas-x-apisguru-categories):
    - developer_tools
  (oas-x-logo):
    url: 'https://api.apis.guru/v2/cache/logo/https_d301sr5gafysq2.cloudfront.net_0c55837759e5_img_homepage_bitbucket-logo-blue.svg'
  (oas-x-origin):
    format: swagger
    url: 'https://bitbucket.org/api/swagger.json'
    version: '2.0'
  (oas-x-preferred): true
  (oas-x-providerName): bitbucket.org
  (oas-x-tags):
    - code repository
    - code collaboration
    - git
  contact:
    name: Bitbucket Support
    url: 'https://bitbucket.org/support'
    email: support@bitbucket.org
  termsOfService: 'https://www.atlassian.com/legal/customer-agreement'
annotationTypes:
  oas-x-apisguru-categories: any
  oas-x-logo: any
  oas-x-origin: any
  oas-x-preferred: any
  oas-x-providerName: any
  oas-x-tags: any
  oas-info:
    properties:
      termsOfService:
        type: string
        required: false
      contact:
        required: false
        properties:
          name:
            type: string
            required: false
          url:
            type: string
            required: false
          email:
            type: string
            required: false
      license:
        required: false
        properties:
          name:
            type: string
            required: false
          url:
            type: string
            required: false
    allowedTargets: API