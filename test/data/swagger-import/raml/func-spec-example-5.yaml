#%RAML 1.0
title: Swagger Petstore
version: '1.0'
(oas-tags-definition):
  - name: pet
    description: Everything you need to handle pets
annotationTypes:
  oas-tags-definition:
    type: array
    items:
      properties:
        name:
          type: string
        description:
          type: string
          required: false
        externalDocs:
          required: false
          properties:
            url:
              type: string
            description:
              type: string
              required: false
    allowedTargets: API
  oas-tags:
    type: 'string[]'
    allowedTargets: Method
  oas-summary:
    type: string
    allowedTargets: Method
  oas-responses-default:
    type: any
    allowedTargets: Method
/pets:
  displayName: pets
  /findByStatus:
    displayName: findByStatus
    get:
      displayName: findPetsByStatus
      description: status value
      (oas-summary): Finds Pets by status
      (oas-responses-default):
        description: Default response
      queryParameters:
        status:
          description: Status value
          type: array
          items:
            type: string
      (oas-tags):
        - pet