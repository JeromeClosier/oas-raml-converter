#%RAML 1.0
title: Swagger Petstore
version: 1.0
(oas-tags-definition):
  - name: pet
    description: Everything you need to handle pets
types:
  Order:
    type: object
    properties:
      id:
        type: integer
        format: int64
        required: false
  Order2:
    properties:
      id:
        type: integer
        format: int64
        required: false
annotationTypes:
  oas-tags-definition:
    allowedTargets: API
    type: array
    items:
      properties:
        description:
          required: false
          type: string
        externalDocs:
          properties:
            description:
              required: false
              type: string
            url:
              type: string
          required: false
        name:
          type: string