#%RAML 1.0
title: tags example
version: '1.0'
(oas-tags-definition):
  - name: Most important resources
    description: I want these listed first
  - name: Not important resources
    description: I want these listed after most
  - name: Least important resources
    description: I want these listed last
    externalDocs:
      url: 'http://anurl.com'
annotationTypes:
  oas-tags-definition:
    type: array
    items:
      properties:
        name:
          type: string
        description:
          type: string
          required: false
        externalDocs:
          required: false
          properties:
            url:
              type: string
            description:
              type: string
              required: false
    allowedTargets: API